<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <table class="table">
        <thead class="table-dark">

            <tr>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Почта</th>
                <th>Создано</th>
                <th>Обновлено</th>
                <th>Статус</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.nameUser}"></td>
                <td th:text="${user.patronymic}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.Created_At}"></td>
                <td th:text="${user.Updated_At}"></td>
                <td th:text="${user.completed} ? '✔':'⨯'"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${user.userId})}" class="btn btn-outline-success" >Редактировать</a>
                    <a th:href="@{/delete/{id}(id=${user.userId})}" class="btn btn-outline-danger">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/registration}" class="btn btn-outline-primary">Зарегистрироваться</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
