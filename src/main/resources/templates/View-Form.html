<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2 th:text=" ${user.userId == null} ? 'Регистрация' : 'Редактировать' "> </h2>

<section>
    <div class="container">
        <form th:action="@{/save}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{userId}" />

            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия:</label><br>
                <input type="text" th:field="*{surname}" id="surname" /><br>
            </div>

            <div class="mb-3">
                <label for="nameUser" class="form-label">Имя:</label><br>
                <input type="text" th:field="*{nameUser}" id="nameUser" /><br>
            </div>

            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество:</label><br>
                <input type="text" th:field="*{patronymic}" id="patronymic" /><br>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Почтовый адрес:</label><br>
                <input type="text" th:field="*{email}" id="email" /><br>
            </div>

            <div class="mb-3">
                <label for="completed" class="form-label">Завершение</label>
                <input type="checkbox" th:field="*{completed}" id="completed" /><br>
            </div>

            <button type="submit" class="btn btn-outline-success">Зарегистрировать</button><br>

        </form>
        <a th:href="@{/view}" class="btn btn-outline-primary">Назад к списку</a>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
