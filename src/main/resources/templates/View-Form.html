<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
    <!-- Локальный Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Или если без Thymeleaf: -->
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2 th:text="${user.userId == null} ? 'Регистрация' : 'Редактировать'"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{userId}" />

                            <div class="mb-3">
                                <label for="surname" class="form-label">Фамилия:</label>
                                <input type="text" th:field="*{surname}" id="surname" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="nameUser" class="form-label">Имя:</label>
                                <input type="text" th:field="*{nameUser}" id="nameUser" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="patronymic" class="form-label">Отчество:</label>
                                <input type="text" th:field="*{patronymic}" id="patronymic" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Почтовый адрес:</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" />
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" th:field="*{completed}" id="completed" class="form-check-input" />
                                <label for="completed" class="form-check-label">Завершение</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <span th:text="${user.userId == null} ? 'Зарегистрировать' : 'Сохранить изменения'"></span>
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a th:href="@{/view}" class="btn btn-outline-primary">Назад к списку</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Локальный Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Или если без Thymeleaf: -->
<!-- <script src="/static/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
