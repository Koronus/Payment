<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .card-group {
            display: flex;
            gap: 10px;
        }

        .card-group input {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            text-align: center;
            padding: 10px;
        }

        .loading {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="payment-form">
    <h2>Оплата</h2>

      <form id="paymentForm" action="/payment-form/process" method="post">
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" placeholder="Иванов" required>
        </div>

        <div class="form-group">
            <label for="nameUser">Имя</label>
            <input type="text" id="nameUser" name="nameUser" placeholder="Иван" required>
        </div>

        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" name="patronymic" placeholder="Иванович">
        </div>

        <div class="form-group">
            <label for="amount">Сумма</label>
            <input type="number" id="amount" name="amount" step="0.01" th:value="${amount}" required>
        </div>

        <div class="form-group">
            <label for="purpose">Назначение платежа</label>
            <input type="text" id="purpose" name="purpose" th:value="${purpose}" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Номер карты</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
        </div>

        <div class="card-group">
            <div class="form-group">
                <label for="expiryDate">Срок действия</label>
                <input type="text" id="expiryDate" placeholder="ММ/ГГ" maxlength="5" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="000" maxlength="3" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email для чека</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Оплатить
        </button>
    </form>

    <div id="resultMessage"></div>
</div>

<script src="payment-widget.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('resultMessage');

        // Форматирование номера карты
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = value.substring(0, 19);
        });

        // Форматирование срока действия
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value.substring(0, 5);
        });

        // Обработка отправки формы
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Показываем загрузку
            submitBtn.disabled = true;
            submitBtn.textContent = 'Обработка...';
            resultDiv.innerHTML = '';

            try {
                // Собираем данные формы
                const formData = new FormData(form);

                // Добавляем поля, которых нет в форме но нужны для эмуляции
                formData.append('expiryDate', document.getElementById('expiryDate').value);
                formData.append('cvv', document.getElementById('cvv').value);

                // Отправляем запрос
                const response = await fetch('/payment-form/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    resultDiv.innerHTML = `
                        <div style="color: green; padding: 15px; background: #d4edda; border-radius: 5px;">
                            <h3>✅ Платеж успешно обработан!</h3>
                            <p>ID операции: ${result.operationId}</p>
                            <p>${result.message}</p>
                        </div>
                    `;
                    form.style.display = 'none'; // Скрываем форму после успеха
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red; padding: 15px; background: #f8d7da; border-radius: 5px;">
                            <h3>❌ Ошибка</h3>
                            <p>${result.message}</p>
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red; padding: 15px; background: #f8d7da; border-radius: 5px;">
                        <h3>❌ Ошибка соединения</h3>
                        <p>Попробуйте еще раз</p>
                    </div>
                `;
            } finally {
                // Восстанавливаем кнопку
                submitBtn.disabled = false;
                submitBtn.textContent = 'Оплатить';
            }
        });
    });
</script>

</body>
</html>
