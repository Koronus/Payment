<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .card-group {
            display: flex;
            gap: 10px;
        }

        .card-group input {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            text-align: center;
            padding: 10px;
        }

        .loading {
            text-align: center;
            padding: 10px;
        }
        .back-btn {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="payment-form">
    <h2>Оплата</h2>

    <form id="paymentForm" th:action="@{/payment-form/otp}" method="post">
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname"
                   placeholder="Иванов" th:value="${surname}" required>
        </div>

        <div class="form-group">
            <label for="nameUser">Имя</label>
            <input type="text" id="nameUser" name="nameUser"
                   placeholder="Иван" th:value="${nameUser}" required>
        </div>

        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" name="patronymic"
                   placeholder="Иванович" th:value="${patronymic}">
        </div>

        <div class="form-group">
            <label for="amount">Сумма</label>
            <input type="number" id="amount" name="amount" step="0.01" th:value="${amount}" required>
        </div>

        <div class="form-group">
            <label for="purpose">Назначение платежа</label>
            <input type="text" id="purpose" name="purpose" th:value="${purpose}" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Номер карты</label>
            <input type="text" id="cardNumber" name="cardNumber"
                   placeholder="0000 0000 0000 0000"
                   maxlength="19" th:value="${cardNumber}" required>
        </div>

        <div class="card-group">
            <div class="form-group">
                <label for="expiryDate">Срок действия</label>
                <input type="text" id="expiryDate" placeholder="ММ/ГГ"
                       maxlength="5" th:value="${expiryDate}" required>

            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="000"
                       maxlength="3" th:value="${cvv}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email для чека</label>
            <input type="email" id="email" name="email"
                   placeholder="your@email.com"
                   th:value="${email}" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Оплатить
        </button>
    </form>

    <button type="button"
            class="back-btn"
            onclick="window.location.href='/'">
        Вернуться на главную
    </button>

    <div id="resultMessage">
        <div th:if="${paymentStatus} == 'success'"
             style="color: green; padding: 15px; background: #d4edda; border-radius: 5px; margin-top: 15px;">
            <h3>✅ Платеж успешно обработан</h3>
            <p th:text="'ID операции: ' + ${paymentOperationId}"></p>
            <p th:text="${paymentMessage}"></p>
        </div>

        <div th:if="${paymentStatus} == 'error'"
             style="color: red; padding: 15px; background: #f8d7da; border-radius: 5px; margin-top: 15px;">
            <h3>❌ Ошибка при обработке платежа</h3>
            <p th:text="${paymentMessage}"></p>
        </div>
    </div>
</div>

<script src="payment-widget.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('resultMessage');

        // Форматирование номера карты
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = value.substring(0, 19);
        });

        // Форматирование срока действия
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value.substring(0, 5);
        });

        // Обработка отправки формы

    });
</script>

</body>
</html>
